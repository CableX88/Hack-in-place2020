<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/create-account.css') }}" />
  <link href='https://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet'>
<body>

<div class="grid-container">
  <div class="item1">
    <h1 style="text-align:left">Create Your Account
    </h1>
  </div>
  <div class="item2">
    <div class="btn-group">
      <form action="/create-accout" method="post">
        <label for="fname">Full Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="pwd" name="pwd">
        <br>
        <input type="submit" class="button" value="Create Account"> <!-- send to database -->
      </form>
 <h2>OR</h2>
    </div>
    <div class="btn-group2">
      <button><a href="https://accounts.google.com/b/1/AddMailService" class="button"><i class='fab fa-google' style='font-size:25px'></i> Sign In With Google</a></button><br>
      </div>
      <div class="btn-group3">
      <button>
        <a href="https://www.facebook.com/" class="button"><i class='fab fa-facebook-square' style='font-size:28px'></i> Sign In With Facebook</a></button>
    </div>
  </div>
</div>

</body>
</html>
